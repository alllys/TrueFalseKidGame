<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Правда или Ложь</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключаем внешний CSS файл -->
</head>
<body>

<div class="container">
    <div id="questionNumber"></div>
    <div id="question">Загрузка вопроса...</div>
    <div id="imageContainer" style="margin-top: 20px;"></div> <!-- Container for images -->
    <div class="button-container"> <!-- Контейнер для кнопок -->
        <button class="button green-btn" onclick="answer(true)">Правда</button>
        <button class="button red-btn" onclick="answer(false)">Ложь</button>
    </div>
    <button class="button" id="restartButton" onclick="restartGame()">Перезапустить игру</button>
    <div id="feedback"></div> <!-- Блок для отображения результатов ответа -->
</div>

<script src="game.js"></script> <!-- Подключаем внешний JS файл -->
    
<footer>
      <a href="https://icons8.com/><img src="https://maxst.icons8.com/vue-static/icon/favicon/icons8_fav_32%C3%9732.png" alt="Icons from icons8.com"></a>
</footer>

</body>
</html>
