<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Правда или Ложь</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключаем внешний CSS файл -->
</head>
<body>
    <div class="container">
        <h1>Игра: Правда или Ложь</h1>
        <div id="game-container">
            <div id="question-container">
                <p id="question">Загрузка вопроса...</p>
            </div>
            <div id="answer-buttons">
                <button id="true-btn">Правда</button>
                <button id="false-btn">Ложь</button>
            </div>
            <div id="result"></div>
            <div id="image-container"></div>
        </div>
        <button id="next-btn">Следующий вопрос</button>
    </div>
    <script src="game.js"></script>
</html>
