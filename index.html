<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Правда или Ложь - Игра</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        #game-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        #next-btn {
            margin-top: 20px;
        }
        .hide {
            display: none;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <!-- Номер вопроса будет отображаться здесь -->
        <h2 id="question-number"></h2> 

        <!-- Здесь будет текст вопроса -->
        <h3 id="question">Загрузка вопроса...</h3>

        <!-- Контейнер для кнопок Правда/Ложь -->
        <div class="button-container">
            <button id="true-btn" style="background-color: green;">Правда</button>
            <button id="false-btn" style="background-color: red;">Ложь</button>
        </div>

        <!-- Элемент для отображения результата ответа -->
        <div id="result"></div>

        <!-- Контейнер для изображения -->
        <div id="image-container"></div>

        <!-- Кнопка для перехода к следующему вопросу -->
        <button id="next-btn" class="hide">Следующий вопрос</button>
    </div>

    <script src="game.js"></script>

</body>
</html>
